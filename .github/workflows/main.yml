name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Mise à jour chaque nuit
  workflow_dispatch: # Permet de lancer manuellement
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Première carte : En-tête et Infos Générales
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          base: header, activity, community, repositories
          config_timezone: Europe/Paris
          config_theme: dracula
          config_padding: 0, 8%

      # Deuxième carte : Langages + Achievements
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-stats.svg
          template: classic
          base: "" 
          
          # Section Langages
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          
          # Section Achievements (Modifiée)
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: compact # Garde l'affichage compact pour gagner de la place
          plugin_achievements_limit: 10        # Limite le nombre d'icônes pour éviter de déborder
          
          # Paramètres de rendu (Ajouts pour corriger la coupe)
          config_theme: dracula
          config_padding: 0, 10%
          config_output: svg        # Force le format SVG
          config_order: languages, achievements # Définit explicitement l'ordre
